homeassistant:
  name: TechVille
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: metric
  time_zone: !secret time_zone
  customize: !include customize.yaml

# Enables the frontend
frontend:
  themes: !include themes.yaml
  extra_html_url:
    - /local/custom_ui/state-card-tiles.html
  extra_html_url_es5:
    - /local/custom_ui/state-card-tiles_es5.html

# Enables configuration UI
config:

http:
  api_password: !secret http_password
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.dark_sky_summary
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_daily_low_temperature
      - group.all_automations

# Enables a map showing the location of tracked devices
#map:

# Track the sun
#sun:

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:floor-plan
    url_path: floorplan
    config: !include config/floorplan.yaml


# Cloud
cloud:
  alexa:
    filter:
      exclude_entities:
        - sensor.dark_sky_summary
        - sensor.dark_sky_daily_high_temperature
        - sensor.dark_sky_daily_low_temperature
        - sensor.dark_sky_precip
        - sensor.dark_sky_precip_probability
        - sensor.dark_sky_temperature
    entity_config:
      group.tv:
        name: TV lights
        description: Control ledstrips for the TV

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

hue:
  bridges:
    - host: 192.168.31.154
      allow_unreachable: true
      allow_hue_groups: false

sensor:
# Weather
  - platform: darksky
    api_key: !secret darksky_api
    units: auto
    monitored_conditions:
      - summary
      - temperature
      - temperature_max
      - temperature_min
      - precip_type
      - precip_probability

# Air quality
  - platform: waqi
    token: !secret token_waqi
    locations:
      - Zhongshan, Taiwan

# Yeelight
light:
  - platform: yeelight
    devices:
      192.168.31.81:
        name: TV up
      192.168.31.184:
        name: TV back
      192.168.31.99:
        name: Bed T
      192.168.31.8:
        name: Bed L
      192.168.31.17:
        name: Bed under
      192.168.31.117:
        name: Showeroom
      192.168.31.76:
        name: Bathroom
      192.168.31.88:
        name: Justin's bed
      192.168.31.152:
        name: Justin's desk

# Air purifier 2
fan:
  - platform: xiaomi_miio
    name: Mi Air Purifier 2
    host: !secret host_air_purifier
    token: !secret token_air_purifier

# Gateway
xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - mac: !secret mac_gateway_sean
      key: !secret key_gateway_sean
      host: !secret host_gateway_sean
    - mac: !secret mac_gateway_ludo
      key: !secret key_gateway_ludo
      host: !secret host_gateway_ludo

# IR Remote
remote:
  - platform: xiaomi_miio
    host: !secret host_remote_ludo
    token: !secret token_remote_ludo
    hidden: false
    name: Ludovic's Remote
    commands:
      turn_on_ludovics_ac:
        command:
          - !secret turn_on_ac_ludo
      turn_off_ludovics_ac:
        command:
          - !secret turn_off_ac_ludo
      strong_wind_ludovics_ac:
        command:
          - !secret strong_wind_ac_ludo
      weak_wind_ludovics_ac:
        command:
          - !secret weak_wind_ac_ludo
      breeze_ludovics_ac:
        command:
          - !secret breeze_ac_ludo
      cold_air_mode_ludovics_ac:
        command:
          - !secret cold_air_mode_ac_ludo
      dehumidify_mode_ludovics_ac:
        command:
          - !secret dehumidify_mode_ac_ludo
      blow_air_mode_ludovics_ac:
        command:
          - !secret blow_air_ac_ludo
      temperature_up_ludovics_ac:
        command:
          - !secret temperature_up_ludo
      temperature_down_ludovics_ac:
        command:
          - !secret temperature_down_ludo
      time_up_ludovics_ac:
        command:
          - !secret time_up_ludo
      time_down_ludovics_ac:
        command:
          - !secret time_down_ludo
  - platform: xiaomi_miio
    host: !secret host_remote_sean
    token: !secret token_remote_sean
    slot: 1
    timeout: 30
    hidden: false
    name: Sean's Remote
    commands:
       turn_on_seans_ac:
         command:
           - !secret turn_on_ac_sean
       turn_off_seans_ac:
         command:
           - !secret turn_off_ac_sean
