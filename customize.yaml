example_sensor.blah_blah:
  custom_ui_state_card: state-card-tiles
  config:
    columns: 3
    column_width: 75px
    row_height: 75px
    gap: 4px
    color: blue
    color_on: green
    color_off: red
    text_color: '#FFF'
    text_color_on: '#FFF'
    text_color_off: '#FFF'
    text_size: 1em
    text_sec_color: '#FFF'
    text_sec_size: 1em
    text_align: center | left | right
    icon_size: 24px
    entities:
    - entity: script.test
      label: S1
      label_state: input_boolean.switch2
      label_template: if (state < 10) return '<10'; else return '>=10';
      label_sec: (S1)
      label_sec_state: input_boolean.switch2
      label_sec_template: if (state < 10) return '<10'; else return '>=10';
      more_info: histroy_grah.temperature
      icon: mdi:power
      icon_template: if (state === 'on') return 'mdi:volume-high'; else return 'mdi:volume-low'
      style_template: 'if (state === ''on'') return ''background-image: url("local/on.png");'';
        else return ''background-image: url("local/off.png");'''
      image: /local/test.png
      data:
        value: right
      column: 2
      column_span: 2
      row: 2
      row_span: 2
      color: blue
      color_on: green
      color_off: red
      text_color: '#FFF'
      text_color_on: '#FFF'
      text_color_off: '#FFF'
      text_size: 1em
      text_sec_color: '#FFF'
      text_sec_size: 1em
      text_align: center
      icon_size: 24px
